<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <style>
        #google {
            align-self: center;
            margin: auto;
            text-align: center;
            margin-top: 15%;
        }
        .search {
            margin-top: 1%;
        }
        .button {
            background-color: rgb(90, 90, 90);
            margin-right: 2px;
            margin-left: 2px;
        }
    </style>
    <body>
        <div id="links">
            <a href="image.html">Images</a>    
            <a href="advanced.html">Advanced Search</a>  
        </div>
        <div id="google">
            <img src="google.gif" alt="Google" width="300"> 
        </div>
        <div class="search">
            <form id="searchForm" action="https://www.google.com/search">
                <input class="search" type="text" name="q">
                <br>
                <input class="button" type="submit" name="btnK" value="Google Search">
                <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">
            </form>

            <script>
                function feelinglucky(){
                    document.getElementById('searchForm').action = 'https://www.google.com/search?btnI=1';
                    document.getElementById('searchForm').submit();
                }
            </script>
        </div>
    </body>
</html>
